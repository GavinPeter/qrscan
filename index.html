<!DOCTYPE html>
<html>
  <head>
	  <meta name="viewport" content="width=device-width, initial-scale=1" />
	  <meta charset="UTF-8" />
	      <title>QRscan</title>
    <script type="text/javascript" src="//rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <style type="text/css">
*{
	margin-left:auto;
	margin-right:auto;
	display: block;
}
      #preview {
	width: 100%;
	max-width:640px;
	max-height:400px;   
      }	    
      textarea {
        width: 85%;
	max-width:1200px;
        box-sizing: border-box;
        border: 1px solid #E1E100;
        background: #F5FFFA;
	margin-top:10px;
      }
      .tops{
	      float:right;
      }
      </style>
  </head>
  <body>
	  <h2>Qrcode Scanner support utf16</h2>
    <video id="preview"></video>
    <textarea  id="text" rows="8" cols=""></textarea>
    <div class="tops">
    	<input onclick="blank()" value="清除" type="button">
	  <input value="複製" onclick="document.getElementById('text').focus();document.getElementById('text').select();document.execCommand('copy')" type="button">
	</div>
     
    <script type="text/javascript">
      function utf8to16(str) {
          var out, i, len, c;
          var char2, char3;

          out = "";
          len = str.length;
          i = 0;
          while(i < len) {
        c = str.charCodeAt(i++);
        switch(c >> 4)
        { 
          case 0: case 1: case 2: case 3: case 4: case 5: case 6: case 7:
            // 0xxxxxxx
            out += str.charAt(i-1);
            break;
          case 12: case 13:
            // 110x xxxx   10xx xxxx
            char2 = str.charCodeAt(i++);
            out += String.fromCharCode(((c & 0x1F) << 6) | (char2 & 0x3F));
            break;
          case 14:
            // 1110 xxxx  10xx xxxx  10xx xxxx
            char2 = str.charCodeAt(i++);
            char3 = str.charCodeAt(i++);
            out += String.fromCharCode(((c & 0x0F) << 12) |
                   ((char2 & 0x3F) << 6) |
                   ((char3 & 0x3F) << 0));
            break;
        }
          }

          return out;
      }
      
      let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
      scanner.addListener('scan', function (content) {
        //console.log(utf8to16(content));
        document.getElementById('text').value = utf8to16(content);
      });
      Instascan.Camera.getCameras().then(function (cameras) {
        if (cameras.length > 0) {
		if(cameras.length==1){
          		scanner.start(cameras[0]);
		}else{
			scanner.start(cameras[1]);
		}
        } else {
          console.error('No cameras found.');
        }
      }).catch(function (e) {
        console.error(e);
      });
    </script>
  </body>
</html>
