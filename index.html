
<!DOCTYPE html>
<html>
  <head>
    <title>QRscan</title>
    <script type="text/javascript" src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <!--script type="text/javascript" src="instascan.min.js"></script-->
    <style type="text/css">
      #preview {
        max-width:1200px;
        margin-left:auto;
        margin-right:auto;
	display: block
      }
	    
      textarea {
        display:block;
            width: 95%;
        box-sizing: border-box;
        border: 1px solid #E1E100;
        background: #F5FFFA;
          margin-left:auto;
         margin-right:auto;
      }
      .tops{
	      float:right;
      }
      </style>
  </head>
  <body>
    <video id="preview"></video>
    <textarea  id="text" rows="8" cols=""></textarea>
    <div class="tops">
    	<input onclick="blank()" value="清除" type="button">
	  <input value="複製" onclick="document.getElementById('text').focus();document.getElementById('text').select();document.execCommand('copy')" type="button">
	</div>
     
    <script type="text/javascript">
      function utf8to16(str) {
          var out, i, len, c;
          var char2, char3;

          out = "";
          len = str.length;
          i = 0;
          while(i < len) {
        c = str.charCodeAt(i++);
        switch(c >> 4)
        { 
          case 0: case 1: case 2: case 3: case 4: case 5: case 6: case 7:
            // 0xxxxxxx
            out += str.charAt(i-1);
            break;
          case 12: case 13:
            // 110x xxxx   10xx xxxx
            char2 = str.charCodeAt(i++);
            out += String.fromCharCode(((c & 0x1F) << 6) | (char2 & 0x3F));
            break;
          case 14:
            // 1110 xxxx  10xx xxxx  10xx xxxx
            char2 = str.charCodeAt(i++);
            char3 = str.charCodeAt(i++);
            out += String.fromCharCode(((c & 0x0F) << 12) |
                   ((char2 & 0x3F) << 6) |
                   ((char3 & 0x3F) << 0));
            break;
        }
          }

          return out;
      }
      
      let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
      scanner.addListener('scan', function (content) {
        //console.log(utf8to16(content));
        document.getElementById('text').val( utf8to16(content) );
      });
      Instascan.Camera.getCameras().then(function (cameras) {
        if (cameras.length > 0) {
          scanner.start(cameras[0]);
        } else {
          console.error('No cameras found.');
        }
      }).catch(function (e) {
        console.error(e);
      });
    </script>
  </body>
</html>
